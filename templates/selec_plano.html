{% extends "index.html" %}
{% block index %}


<h1>Lista usuarios</h1>

<table>
    <thead>
        <tr>
            <th>nome</th>
        </tr>
    </thead>
    <tbody>
        {% for i in lista %}

        <tr>
            <form action="/plano/salvar" method="POST">
            <td>{{i.nome}}</td>
                <td>
                    <select name="plano" id="">
                        {% for p in lista_planos %}
                        <option value="1">{{p.tipo}}</option>                        
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <div class="button">
                        <input type="submit" value="Salve">
                    </div>
                </td>
            </form>


        </tr>
        {% endfor %}



    </tbody>




</table>






{% endblock %}
